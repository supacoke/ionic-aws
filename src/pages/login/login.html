<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>
  <ion-list>
    <ion-item>
     <ion-label stacked>Email</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>

  <div class="forgot-password"><a href="#">Forgot Password</a></div>
  <button ion-button block (click)="signIn()">Sign In</button>

  <div class="separator-word text-center text-uppercase"><span>or</span></div>

  <button ion-button block (click)="loginFacebook()" class="login-provider" id="facebook">
    <i class="fa fa-facebook-official" aria-hidden="true"></i>Sign in with Facebook
  </button>
  <button ion-button block (click)="loginGoogle()" class="login-provider" id="google-plus">
    <i class="fa fa-google-plus" aria-hidden="true"></i>Sign in with Google
  </button>

  <div class="sign-up-link text-center margin-top-20" (click)="signupLink()">Create an Account</div>
</ion-content>
