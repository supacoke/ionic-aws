<ion-content padding>
  Purchased Programs
  <ion-card *ngFor="let program of programs | async">
    <img src="http://lorempixel.com/400/200/sports/"/>
    <ion-card-content>
      <ion-card-title>{{program.title}}</ion-card-title>
      <p>{{program.description}}</p>
    </ion-card-content>
    <ion-row no-padding>
      <ion-col text-center>
        <button ion-button clear small color="danger" icon-left (click)=viewProgram(program.$key)>
          <ion-icon name='play'></ion-icon>Watch
        </button>
      </ion-col>
      <ion-col>
        <button ion-button clear small color="danger" icon-left>
          <ion-icon name='star'></ion-icon>Favorite
        </button>
      </ion-col>
      <ion-col>
        <span ion-datepicker (ionChanged)="setDate($event, program.$key);" [value]="localDate" [min]="localDate" full="true" calendar="true" clear class="ScheduleDate">
          <span>{{localDate | date}}
            <button ion-button clear small color="danger" icon-left (click)="addToPlan()">
              <ion-icon name='star'></ion-icon>Add to Plan
            </button>
          </span>
        </span>
      </ion-col>
    </ion-row>
  </ion-card>
  
  <ion-fab>
    <button ion-fab color="primary" (click)="addPlan()">Button</button>
  </ion-fab>
</ion-content>
