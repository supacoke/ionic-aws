<ion-header>

  <ion-navbar>
     <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let notification of notifications">
      <ion-label>{{notification.name}}</ion-label>
      <ion-checkbox [(ngModel)]="notification.set" color="primary"></ion-checkbox>
    </ion-item>
  </ion-list>

  <button (click)="addNotifications()" ion-button color="primary" full>Schedule</button>
   <button (click)="cancelAll()" ion-button color="danger" full>Turn off Notifications</button>
</ion-content>
