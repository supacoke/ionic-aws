<ion-header>

  <ion-navbar>
    <ion-title>viewProgram</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let video of videos | async">
    <img src="http://lorempixel.com/400/200/sports/"/>
    <ion-card-content>
      <ion-card-title>{{video.title}}</ion-card-title>
    </ion-card-content>
    <ion-row no-padding>
      <ion-col text-center>
        <button ion-button clear small color="danger" icon-left (click)=playVideo(video)>
          <ion-icon name='play'></ion-icon>Play
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
  <div id="myMediaDiv"></div>
</ion-content>
