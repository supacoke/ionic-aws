<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Create Programs</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
     <ion-label stacked>Title</ion-label>
      <ion-input type="text" [(ngModel)]="programTitle"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Description</ion-label>
      <ion-textarea [(ngModel)]="programDescription"></ion-textarea>
    </ion-item>
  </ion-list>
    <div id="videos-list">
      Videos
      <ion-list>
        <ion-item>
          <ion-label stacked>Title</ion-label>
          <ion-input type="text" [(ngModel)]="videoTitle"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>URL</ion-label>
          <ion-input type="text" [(ngModel)]="videoUrl"></ion-input>
        </ion-item>
      </ion-list>
    </div>
    <button ion-button block (click)="addVideo()">Add Video</button>
    <button ion-button block (click)="saveProgram()">Save</button>
</ion-content>
